<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="stylesheet"
	href="/assets/recoverPassword/recoverPassword.css">
<title>Recover Password</title>
</head>

<body>

	<div class="container">
		<div class="forms">
			<div class="form login">
				<span class="title">Recover Password</span>
				<p>Password will be sent to your email</p>

				<th:block th:if="${session.msg}">
					<p class="text-center fs-4" style="color: red; text-align: center;"
						th:text="${session.msg}"></p>
					<th:block th:text="${@sessionHelper.removeMsgFromSession()}"></th:block>
				</th:block>


				<form action="#" th:action="@{/recover-password}" method="post"
					onsubmit="return validateForm()">

					<div class="input-field">
						<input id="email" type="text" name="marriageBureauEmail"
							placeholder="Enter your email"> <i
							class="uil uil-envelope icon"></i>
					</div>
					<div id="error-message-email" style="color: red; display: none;">Email
						not found</div>

					<!-- Display error message -->
					<!--  <div th:if="${session.msg}" class="error-message">
                        <span th:text="${session.msg}"></span>
                    </div> -->

					<div class="input-field button">
						<a href="/login.html"> <input type="submit"
							value="Get Password" id="getpassword">
						</a>
					</div>

				</form>

				<div class="login-signup">
					<span class="text">Already a member? <a href="/login.html"
						th:href="@{/login}" class="text login-link">Login Now</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="/assets/recoverPassword/recoverPassword.js"></script>

</body>

</html>
